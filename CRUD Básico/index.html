<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Crud Básico</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center pt-3">
            CRUD Básico
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" 
          data-bs-target="#registroModal">
            Adicionar Registro
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <table id="tblDados" class="table table-hover table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Formação</th>
                <th scope="col" style="width: 50px;"></th>
                <th scope="col" style="width: 50px;"></th>

              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div
      class="modal fade"
      id="registroModal"
      tabindex="-1"
      aria-labelledby="registroModalLabel"
      aria-hidden="true"
    >
    
    <form name="formulario-registro" class="needs-validation" novalidate>

      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registroModalLabel">Registros</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input id="hdID" type="hidden">
            <div class="row mb-2">
              <div class="col col-md-6">
                  <label for="txtNome" class="form-label">Nome</label>
                  <input type="text" id="txtNome" class="form-control" required>
                  <div class="invalid-feedback">
                    Campo Obrigatório
                  </div>
              </div>
              <div class="col col-md-6">
                  <label for="txtSobrenome" class="form-label">Sobrenome</label>
                  <input type="text" id="txtSobrenome" class="form-control" required>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col col-md-6">
                  <label for="txtDtNascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" id="txtDtNascimento" class="form-control" required>
              </div>
              <div class="col col-md-6">
                  <label for="txtFormacao" class="form-label">Formação</label>
                  <input type="text" id="txtFormacao" class="form-control" required>
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
          </div>   
        
        </div>
      </div>
 
    </form>
  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>

  </body>
</html>
